<div class="card" style="width: 30rem;">
    <img src="{{imgOfTheDay}}" class="card-img-top" alt="{{imgTitle}}">
    <div class="card-body">
        <h1 class="card-title">{{imgTitle}}</h1>
        <p>Date : {{imgDate | date : 'd MMMM y'}}</p>
        <p class="card-text">{{imgExplanation}}</p>
        <a href="{{imgUrl}}" target="_blank" rel="noopener noreferrer" class="btn btn-primary">Voir en grand</a>
    </div>
</div>
